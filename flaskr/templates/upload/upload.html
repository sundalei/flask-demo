{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Upload{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    <label for="file">File</label>
    <input name="file" id="file" type="file" required>
    <input type="submit" value="Upload">
  </form>
  <hr>
{% endblock %}
